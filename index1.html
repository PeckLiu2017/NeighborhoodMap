<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/demos.css">
  <title></title>
</head>

<body>
  <div id="map"></div>
  <script src="js/jquery.js"></script>
  <script>
    var map;
    function initMap() {
      // Create a map object and specify the DOM element for display.
        map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 40.7413549,
          lng: -73.9980244
        },
        zoom: 8
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWq4B5OpYQH8-6XaJzVRTmpG0xySmoUI&callback=initMap"></script>
</body>

</html>
