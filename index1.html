<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/demos.css">
  <title>Simple Map</title>
</head>

<body>
  <!-- Use any element to open the sidenav -->
  <!-- <span class="open-side-panel" onclick="openNav()"> â˜° </span> -->
  <div id="toggle-side-panel" class="hidden">
    <span class="open-panel-icon"></span>
    <span class="close-panel-icon"></span>
    <span class="popuptext" id="myPopup"></span>
  </div>

    <div id="mySidenav" class="sidenav">

      <div class="searchbox">
        <input id="search-input" class="search-input" type="text" placeholder="Search Google Maps">
        <span id="clear-search" class="glyphicon glyphicon-remove">&times;</span>
        <div class="clear"></div>
      </div>

      <ul id="places"></ul>
    </div>

    <div id="map"></div>
  <!-- </div> -->
  <script src="js/jquery.js"></script>
  <script>
    /* Set the width of the side navigation to 250px */
    $('#toggle-side-panel').click(function (e) {
      if (e.target != $('#myPopup')[0]) {
        if ($('#mySidenav').hasClass('open')) {
          $('.open-panel-icon').css('visibility','visible');
          $('.close-panel-icon').css('visibility','hidden');
          $('#mySidenav').toggleClass('open');
          $('#toggle-side-panel').css('left','0');
          $('#myPopup').toggleClass('panel-open');
        } else {
          $('.open-panel-icon').css('visibility','hidden');
          $('.close-panel-icon').css('visibility','visible');
          $('#mySidenav').toggleClass('open');
          $('#toggle-side-panel').css('left','25%');
          $('#myPopup').toggleClass('panel-open');
        }
      }
    });

    $('#toggle-side-panel').hover(
      function () {
        if ($('#myPopup').hasClass('panel-open')) {
          $('#myPopup').toggleClass('show').text('collapse search panel');
        } else {
          $('#myPopup').toggleClass('show').text('Expand search panel');
        }
      },
      function () {
          $('#myPopup').toggleClass('show');
      }
    );

    var map;

    // Create a new blank array for all the listing markers
    var markers = [];

    var placesList = document.getElementById('places');
    var placesToBeFilter = placesList.getElementsByTagName("li");

    function initMap() {
      // Create a new StyledMapType object, passing it an array of styles
      var styles = [
            {elementType: 'geometry', stylers: [{color: '#ebe3cd'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#523735'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#f5f1e6'}]},
            {
              featureType: 'administrative',
              elementType: 'geometry.stroke',
              stylers: [{color: '#c9b2a6'}]
            },
            {
              featureType: 'administrative.land_parcel',
              elementType: 'geometry.stroke',
              stylers: [{color: '#dcd2be'}]
            },
            {
              featureType: 'administrative.land_parcel',
              elementType: 'labels.text.fill',
              stylers: [{color: '#ae9e90'}]
            },
            {
              featureType: 'landscape.natural',
              elementType: 'geometry',
              stylers: [{color: '#dfd2ae'}]
            },
            {
              featureType: 'poi',
              elementType: 'geometry',
              stylers: [{color: '#dfd2ae'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#93817c'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry.fill',
              stylers: [{color: '#a5b076'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#447530'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#f5f1e6'}]
            },
            {
              featureType: 'road.arterial',
              elementType: 'geometry',
              stylers: [{color: '#fdfcf8'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#f8c967'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#e9bc62'}]
            },
            {
              featureType: 'road.highway.controlled_access',
              elementType: 'geometry',
              stylers: [{color: '#e98d58'}]
            },
            {
              featureType: 'road.highway.controlled_access',
              elementType: 'geometry.stroke',
              stylers: [{color: '#db8555'}]
            },
            {
              featureType: 'road.local',
              elementType: 'labels.text.fill',
              stylers: [{color: '#806b63'}]
            },
            {
              featureType: 'transit.line',
              elementType: 'geometry',
              stylers: [{color: '#dfd2ae'}]
            },
            {
              featureType: 'transit.line',
              elementType: 'labels.text.fill',
              stylers: [{color: '#8f7d77'}]
            },
            {
              featureType: 'transit.line',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#ebe3cd'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'geometry',
              stylers: [{color: '#dfd2ae'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry.fill',
              stylers: [{color: '#b9d3c2'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#92998d'}]
            }
          ];

      // Create a map object and specify the DOM element for display.
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.7413549, lng: -73.9980244},
        // center: {lat: 31.8390, lng: 117.2576},
        styles: styles,
        mapTypeControl:false,
        zoom: 13
      });

      setTimeout("$('.open-panel-icon').css('borderColor','transparent transparent transparent #555')",1000)
      // var locations = [
      //   {title: 'Changlai Restaurant', location: {lat: 31.845459, lng: 117.26037300000007}},
      //   {title: 'Huoshan Local Restaurant', location: {lat: 31.831503, lng: 117.24043800000004}},
      //   {title: 'Baihui Northeast Flavor Restaurant', location: {lat: 31.8553502, lng: 117.25347499999998}},
      //   {title: 'Huizhou Local Restaurant', location: {lat: 31.8487381, lng: 117.24070299999994}},
      //   {title: 'University of Science and Technology of China West Campus', location: {lat: 31.838975, lng: 117.25759100000005}},
      //   {title: 'Anhui University', location: {lat: 31.84441899999999, lng: 117.25433099999998}},
      //   {title: 'Science Museum', location: {lat: 31.841994, lng: 117.24920700000007}},
      //   {title: 'Art Museum', location: {lat: 31.843829, lng: 117.29179899999997}},
      //   {title: 'Shushan Teenagers Activity Center', location: {lat: 31.856304, lng: 117.259502}},
      //   {title: 'Hefei Library', location: {lat: 31.872774, lng: 117.26908200000003}},
      //   // {title: 'Anhui Agricultural University Library', location: {lat: 31.858886, lng: 117.25879399999997}},
      // ];

      var locations = [
        {title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
        {title: 'Chelsea Loft', location: {lat: 40.7444883, lng: -73.9949465}},
        {title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -73.9895759}},
        {title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}},
        {title: 'TriBeCa Artsy Bachelor Pad', location: {lat: 40.7195264, lng: -74.0089934}},
        {title: 'Chinatown Homey Space', location: {lat: 40.7180628, lng: -73.9961237}}
      ];

      // Create infowindow
      var largeInfowindow = new google.maps.InfoWindow();

      // Style the markers a bit. This will be our listing marker icon.
      var flagIcon = markMarkerIcon('0091ff');

      // Create a "highlighted location" marker color for when the user mouses on the marker
      var highlightedIcon = markMarkerIcon('FF0000');

      for (var i = 0; i < locations.length; i++) {
        placesList.innerHTML += '<li>' + locations[i].title + '</li>';
      }

      function createMarkers(places) {
        // Extend the boundaries of the map for each marker and display the marker
        var bounds = new google.maps.LatLngBounds();
        for (var i = 0; i < locations.length; i++) {
          var position = locations[i].location;
          var title = locations[i].title;
          // Create a marker per location, and put into markers array
          var marker = new google.maps.Marker({
            map: map,
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            id: i
          });
          // Push the marker to our array of markers
          markers.push(marker);
          // Create an onclick event to open an infowindow at each marker
          marker.addListener('click', function() {
            populateInfowindow(this,largeInfowindow);
          });
          marker.addListener('mouseover', function() {
            this.setIcon(flagIcon);
          });
          marker.addListener('mouseout', function() {
            this.setIcon(null);
          });
          bounds.extend(marker.position);
        }
        map.fitBounds(bounds);
      }

      createMarkers(locations);
      // document.getElementById('show-listings').addEventListener('click', showListings);
      // document.getElementById('hide-listings').addEventListener('click', hideListings);
      document.getElementById('search-input').addEventListener('keyup', filterPlace);

      document.getElementById('clear-search').addEventListener('click', resetMarkersToDefault);

      function resetMarkersToDefault() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setIcon(null);
          markers[i].setMap(map);
        }
        largeInfowindow.open(null, null);
        document.getElementById('search-input').value = '';
        filterPlace();
      }

      // This function populate the infowindow when the marker is clicked. We will only allow
      // one infowindow which will open at the marker that is clicked, and populate based
      // on that markers position
      function populateInfowindow(marker,infowindow) {
        // Check to make sure the infowindow is not already opened on this marker.
        if (infowindow.marker != marker) {
          // Clear the infowindow content to give the streetview time to load.
          infowindow.setContent('');
          infowindow.marker = marker;
          // Make sure the marker property is cleared if the infowindow is closed.
          infowindow.addListener('closeclick', function() {
            for (var i = 0; i < markers.length; i++) {
              markers[i].setIcon(null);
              markers[i].setMap(map);
            }
            infowindow.marker = null;
            filterPlace();
          });
          var streetViewService = new google.maps.StreetViewService();
          var radius = 50;
          // In case the status is OK, which means the pano was found, compute the
          // position of the streetview image, then calculate the heading, then get a
          // panorama from that and set the options
          function getStreetView(data, status) {
            if (status == google.maps.StreetViewStatus.OK) {
              var nearStreetViewLocation = data.location.latLng;
              var heading = google.maps.geometry.spherical.computeHeading(
                nearStreetViewLocation, marker.position);
                infowindow.setContent('<div>' + marker.title + '</div><div id="pano"></div>');
                var panoramaOptions = {
                  position: nearStreetViewLocation,
                  pov: {
                    heading: heading,
                    pitch: 30
                  }
                };
              var panorama = new google.maps.StreetViewPanorama(
                document.getElementById('pano'), panoramaOptions);
            } else {
              infowindow.setContent('<div>' + marker.title + '</div>' +
                '<div>No Street View Found</div>');
            }
          }
          // Use streetview service to get the closest streetview image within
          // 50 meters of the markers position
          streetViewService.getPanoramaByLocation(marker.position, radius, getStreetView);
          // Open the infowindow on the correct marker.
          infowindow.open(map, marker);
        }
      }

      // This function will loop through the markers array and display them all
      function showListings() {
        // Extend the boundaries of the map for each marker and display the marker
        var bounds = new google.maps.LatLngBounds();
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
          // Extend the boundaries of the map for each marker
          bounds.extend(markers[i].position);
        }
        map.fitBounds(bounds);
      }

      // This function will loop through the markers array and hide them all
      function hideListings() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
      }

      // Filter Places according to filter input field
      function filterPlace() {
        var filterInput = document.getElementById('search-input');
        for (i = 0; i < placesToBeFilter.length; i++) {
          if (placesToBeFilter[i].innerHTML.toUpperCase().indexOf(filterInput.value.toUpperCase()) > -1) {
            placesToBeFilter[i].style.display = "";
          } else {
            placesToBeFilter[i].style.display = "none";
          }
        }
        filterMarker();
      }

      // Filter Markers according to filter input field
      function filterMarker() {
        var filterInput = document.getElementById('search-input');
        for (i = 0; i < markers.length; i++) {
          if (markers[i].title.toUpperCase().indexOf(filterInput.value.toUpperCase()) > -1) {
            markers[i].setMap(map);
          } else {
            markers[i].setMap(null);
          }
        }
      }

      // marker Icon
      function markMarkerIcon(markerColor) {
        var markerImage = new google.maps.MarkerImage(
          'image/beachflag.png',
          new google.maps.Size(31, 34),
          new google.maps.Point(0, 0),
          new google.maps.Point(10, 34),
          new google.maps.Size(21, 34));
          return markerImage;
      }

      // Click animations on playlist
      // var placesList = document.getElementById('places');
      placesList.addEventListener('click',function (e) {
        for (var i = 0; i < markers.length; i++) {
          if (markers[i].title == e.target.innerHTML) {
            markers[i].setIcon(flagIcon);
            markers[i].setMap(map);
            // markers[i].setAnimation(google.maps.Animation.BOUNCE);
            populateInfowindow(markers[i],largeInfowindow);
          } else {
            markers[i].setIcon(null);
            markers[i].setMap(null);
          }
        }
      });
    }


  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWq4B5OpYQH8-6XaJzVRTmpG0xySmoUI&libraries=geometry&v=3&callback=initMap">
  </script>
  <script>
    $('#toggle-side-panel').toggleClass('map-loaded');
  </script>
</body>

</html>
