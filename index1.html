<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/demos.css">
  <title>Simple Map</title>
</head>

<body>
  <!-- Use any element to open the sidenav -->
  <!-- <span class="open-side-panel" onclick="openNav()"> â˜° </span> -->
  <div id="toggle-side-panel" class="hidden">
    <span class="open-panel-icon"></span>
    <span class="close-panel-icon"></span>
    <span class="popuptext" id="myPopup"></span>
  </div>

    <div id="mySidenav" class="sidenav">

      <div class="searchbox">
        <input id="search-input" class="search-input" type="text" placeholder="Search Google Maps">
        <span id="clear-search" class="glyphicon glyphicon-remove">&times;</span>
        <div class="clear"></div>
      </div>

      <!-- <ul id="places"></ul> -->
      <ul data-bind="foreach: placesList" id="places">
        <li data-bind="text: title, click: $parent.selectPlace, keyup: $parent.filterPlace"></li>
      </ul>
    </div>

    <div id="map"></div>
  <!-- </div> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWq4B5OpYQH8-6XaJzVRTmpG0xySmoUI&libraries=geometry&v=3"></script>
  <script src="js/knockout/knockout-3.2.0.js"></script>
  <script src="js/jquery/jquery.js"></script>
  <script src="js/model/model.js"></script>
  <script src="js/view/view.js"></script>
  <script src="js/viewModel/viewModel.js"></script>

</body>

</html>
