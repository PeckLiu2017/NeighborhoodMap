  <!-- 地图容器 -->
  <div id="container"></div>
  <div id="panel"></div>
  <div id="myPageTop">
    <table>
      <tr>
        <td>
          <label>请输入关键字：</label>

          <input id="tipinput" />

  <!-- 异步加载高德地图 JavaScript API -->
  <script src="https://webapi.amap.com/maps?v=1.4.0&key=f3ae7ada0f0fc985249bb386d66bb142&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
  <!-- 加载滚动条插件 -->
  <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
  <script>
    // 创建地图对象
    var map = new AMap.Map('container', {
      // resizeEnable: true,
      zoom: 10,
      center: [116.480983, 40.0958]
    });

    //搜索地名的输入提示 Autocomplete 插件的参数
    var autoOptions = {
      input: "tipinput"
    };

    // 加载 Autocomplete 插件
    var auto = new AMap.Autocomplete(autoOptions);
    // var markers = [];
    auto.search('天安门', function(status, result) {
      // result.tips.forEach(function(location) {
      //   markers.push(location)
      //
      // });
      console.log(result.tips[0].location);
      //根据 result.tips 里的地点来设置标记点
      var marker = new AMap.Marker({
        position: [result.tips[2].location.lng, result.tips[2].location.lat], //marker所在的位置
        map: map //创建时直接赋予map属性
      });
      //也可以在创建完成后通过setMap方法执行地图对象
      marker.setMap(map);
    });
